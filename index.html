<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling App</title>
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    <header>
        <h1>Daily Schedule</h1>
        <button id="owner-login-btn">Owner Access</button>
    </header>

    <main>
        <div id='calendar'></div>
    </main>

    <!-- Modal for displaying and editing schedule details -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-date"></h2>
            <div id="schedule-details"></div>
            <div id="owner-controls" style="display: none;">
                <h3>Edit Schedule</h3>
                <div id="edit-form"></div>
                <button id="save-changes-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
